<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AUthDataInfo</title>
</head>
<body>
<h2>List of authdata</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Login</th>
        <th>Passwordn</th>
    </tr>

    <tr th:each="item : ${items}">
        <td th:text="${item.id}">Id</td>
        <td th:text="${item.login}">Login</td>
        <td th:text="${item.password}">Password</td>
    </tr>
</table>

</body>
</html>
